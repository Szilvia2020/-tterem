    <div class="col-3"></div>
    <div class="col-6">
        <h3>Megrendelő lap</h3>
        <form action="">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Kedves Vásárlónk!</strong>
            </div>
            <div>
                A megrendeléshez kérem töltse ki az űrlapot.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="orderForm" action="">
                <div class="form-group">
                    <label for="">Név: </label>
                    <input id="topInput" type="text" name="top-input" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cím: </label>
                    <input type="text" name="top-input" id="topInput" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Étel kiválasztása: </label>
                    <input id="topInput" type="text" name="top-input" class="form-control">
                </div>
                <div class="form-group">
                    Fizetendő: <span class="show-amount">0</span>Ft
                </div>
                <div>
                <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                </div>
            
            </form>
    </div>
    <div class="col-3"></div>
</body>
