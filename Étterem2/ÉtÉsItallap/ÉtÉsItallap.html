<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉtÉsItallap</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootsrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>

    <div class="container">
        <div class="table-responsive">
            <h1>Étel- és itallap</h1>
        </div>
            <table id ="foodTable" class="table-striped">
                <thead>
                <tr>
                    <th>Sorszám</th>
                    <th>Név</th>
                    <th>Ár</th>
                </tr>
                </thead>

                <tbody id="table-body">
                    
                </tbody>
            </table>
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $.getJSON("http://localhost:3000/food", function(database){
            var food_data ='';
            $.each(database, function(key, value){
                food_data += '<tr>';
                food_data += '<td>'+value.id+'</td>';
                food_data += '<td>'+value.name+'</td>';
                food_data += '<td>'+value.price+'</td>';
                food_data += '</tr>';
            });
            $('#foodTable').append(food_data);
        });
    });
</script>
