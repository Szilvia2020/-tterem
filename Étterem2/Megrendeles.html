<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megrendelő lap</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
</head>

<body>

    <div class="col-3"></div>
    <div class="col-6">

        <form>
            <h1>Megrendelő lap</h1>

            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Kedves Vásárlónk!</strong>
            </div>

            <div>
                A megrendeléshez kérem töltse ki az űrlapot.

            </div>

            <fieldset>
                <legend>A vásárló adatai:</legend>

                <div class="form-group">
                    <label for="name">Név: </label>
                    <input id="name" type="text" name="top-input" class="form-control">
                </div>

                <div class="form-group">
                    <label for="adress">Cím: </label>
                    <input id="adress" type="text" name="top-input" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input id="email" type="text" name="top-input" class="form-control">
                </div>
            </fieldset>

            <fieldset>
                <legend>A megrendelt termék(ek): </legend>

                <div class="form-group">
                    <label for="foodChange">Étel kiválasztása: </label>
                    <input id="foodChange" type="text" name="top-input-food" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pieceFood">Mennyiség: </label>
                    <input id="pieceFood" type="text" name="amount-input-food" class="form-control">
                </div>

                <div class="form-group">
                    <label for="drinkChange">Ital kiválasztása: </label>
                    <input id="drinkChange" type="text" name="top-input-drink" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pieceDrink">Mennyiség: </label>
                    <input id="pieceDrink" type="text" name="amount-input-drink" class="form-control">
                </div>
                <div>
                    <label for="comment">Megjegyzés: </label>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </div>
            </fieldset>

            <div class="form-group">
                Fizetendő: <span class="show-amount">0</span>Ft
            </div>

            <div>
                <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</body>

<script src="css/js/main.js"></script>
<script src="ÉtÉsItallap/ÉtÉsItallap.html"></script>
<script src="database/databaseFoodList.json"></script>

</html>
